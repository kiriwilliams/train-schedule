<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Train Table</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>



    <div class="modal fade" id="train-form" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="trainFormLabel">Add a Train</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="train-form">
                        <div class="form-group">
                            <label for="train-name">Name</label>
                            <input type="text" class="form-control" name="train-name" id="train-name">
                        </div>
                        <div class="form-group">
                            <label for="train-destination">Destination</label>
                            <input type="text" class="form-control" name="train-destination" id="train-destination">
                        </div>
                        <div class="form-group">
                            <label for="train-first">First Train (military time)</label>
                            <input type="text" class="form-control" name="train-first" id="train-first">
                        </div>
                        <div class="form-group">
                            <label for="train-frequency">Train Frequency (minutes)</label>
                            <input type="text" class="form-control" name="train-frequency" id="train-frequency">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submit">Add Train</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#train-form"
                    id="add-train">
                    Add Train
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
        </div>
    </div>
    </div>

    <!--link jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--link firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!--link bootstrap javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--link javascript-->
    <script src="assets/app.js"></script>
</body>

</html>
